<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Navbar</title>
</head>
<body>
    <div class="container">
         <!-- header start -->
         <header class="header">
            <!-- navbar start -->
            <div class="navbar">
                <ul class="nav-items">
                    <li><a href="#home" data-list="Home" class="active-link">Home</a></li>
                    <li><a href="#about" data-list="About">About</a></li>
                    <li><a href="#services" data-list="Services">Services</a></li>
                    <li><a href="#blog" data-list="Blog">Blog</a></li>
                    <li><a href="#contact" data-list="Contact">Contact</a></li>
                </ul>
            </div>
            <!-- navbar end -->
        </header>
        <!-- header end -->



        <!-- section content start -->
        <div class="sections" data-view="section-view">
            <section class="home" id="home">
                <div class="section-contents">
                    <h1>Home</h1>
                </div>
            </section>

            <section class="about" id="about">
                <div class="section-contents">
                    <h1>About</h1>
                </div>
            </section>

            <section class="services" id="services">
                <div class="section-contents">
                    <h1>Services</h1>
                </div>
            </section>

            <section class="blog" id="blog">
                <div class="section-contents">
                    <h1>Blog</h1>
                </div>
            </section>

            <section class="contact" id="contact">
                <div class="section-contents">
                   <h1>Contact</h1>
                </div>
            </section>
        </div>
        <!-- section content end -->
    </div>

    <script src="script.js"></script>
</body>
</html>
