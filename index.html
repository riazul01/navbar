<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icon.css">

    <!-- animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Navbar</title>
</head>

<body>
    <div class="container">
        <!-- header start -->
        <header class="header">
            <!-- navbar start -->
            <div class="navbar">
                <ul class="nav-items">
                    <li><a href="#home" data-list="Home" class="active-link">Home</a></li>
                    <li><a href="#about" data-list="About">About</a></li>
                    <li class="dropdown">
                        <a href="#services" data-list="Services">
                            <span>Services</span>
                            <span class="icon-angle-down"></span>
                        </a>
                        <ul class="dropdown-list">
                            <li><a href="#dropdown1" data-list="dropdown">Dropdown1</a></li>
                            <li><a href="#dropdown2" data-list="dropdown">Dropdown2</a></li>
                        </ul>
                    </li>
                    <li><a href="#blog" data-list="Blog">Blog</a></li>
                    <li><a href="#contact" data-list="Contact">Contact</a></li>
                </ul>
            </div>
            <!-- navbar end -->

            <div class="toggler">
                <span class="toggle-bar"></span>
            </div>
        </header>
        <!-- header end -->



        <!-- section content start -->
        <div class="sections-wrapper" data-view="section-view">
            <section class="home" id="home">
                <div class="section-contents">
                    <h1>Home</h1>
                </div>
            </section>

            <section class="about" id="about">
                <div class="section-contents">
                    <h1>About</h1>
                </div>
            </section>

            <section class="services" id="services">
                <div class="section-contents">
                    <h1>Services</h1>
                </div>
            </section>

            <section class="blog" id="blog">
                <div class="section-contents">
                    <h1>Blog</h1>
                </div>
            </section>

            <section class="contact" id="contact">
                <div class="section-contents">
                    <h1>Contact</h1>
                </div>
            </section>
        </div>
        <!-- section content end -->



        <!-- app settings start -->
        <div class="settings">
            <div class="toggle-settings">
                <span class="icon-cog"></span>
            </div>

            <!-- change color -->
            <div class="colors">
                <h4>Switch colors</h4>
                <ul class="colors-box">
                    <li class="color-btn" data-color="orange">
                        <span class="icon-tint" style="color: orange;"></span>
                    </li>
                    <li class="color-btn" data-color="blue">
                        <span class="icon-tint" style="color: #1e90ff;"></span>
                    </li>
                    <li class="color-btn" data-color="green">
                        <span class="icon-tint" style="color: #22dd1b;"></span>
                    </li>
                    <li class="color-btn" data-color="purple">
                        <span class="icon-tint" style="color: #f43fee;"></span>
                    </li>
                    <li class="color-btn" data-color="salmon">
                        <span class="icon-tint" style="color: #f46f60;"></span>
                    </li>
                    <li class="color-btn" data-color="red">
                        <span class="icon-tint" style="color: #ed2b33;"></span>
                    </li>
                    <li class="color-btn" data-color="violate">
                        <span class="icon-tint" style="color: #5f4b8b;"></span>
                    </li>
                    <li class="color-btn" data-color="olive">
                        <span class="icon-tint" style="color: #8ab92c;"></span>
                    </li>
                    <li class="color-btn" data-color="gray">
                        <span class="icon-tint" style="color: #778899;"></span>
                    </li>
                    <li class="color-btn" data-color="crimson">
                        <span class="icon-tint" style="color: #ff0077;"></span>
                    </li>
                </ul>
            </div>

            <!-- change theme -->
            <div class="themes">
                <h4>Switch themes</h4>
                <div class="themes-box">
                    <div class="theme active-theme-btn" id="dark-theme-btn">
                        <span class="icon-moon"></span>
                        <p>Theme dark</p>
                    </div>
                    <div class="theme" id="light-theme-btn">
                        <span class="icon-sun"></span>
                        <p>Theme light</p>
                    </div>
                </div>
            </div>

            <!-- change view -->
            <div class="views">
                <h4>Switch views</h4>
                <div class="views-box">
                    <div class="view active-view-btn" id="section-view-btn">
                        <span class="icon-layer-group"></span>
                        <p>Section view</p>
                    </div>
                    <div class="view" id="scroll-view-btn">
                        <span class="icon-scroll"></span>
                        <p>Scroll view</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- app settings end -->

        <footer>
            <p>Created by <a href="https://github.com/riazul01" target="_blank">riazul01.</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
